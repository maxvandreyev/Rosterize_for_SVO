{
  "resource": {
    "tasksDir": "tasks",
    "taskHandler": {
      "type": "local"
    },
    "maxTasks": 1,
    "checkTime": 5,
    "utilityPoolSize": 1,
    "keepTaskDir": true,
    "maxTaskDirSize": 100000000,
    "taskDirCleanupPeriod": 300,
    "attributes": {
    }
  },
  "protocol": {
    "activeMode": {
      "enabled": true,
      "serverURI": "wss://everest.distcomp.org/compute/agent/v1",
      "agentToken": ""
    },
    "passiveMode": {
      "enabled": false,
      "agentPort": 8899,
      "clientTokens": ["CLIENTTOKENS"],
      "uploadDir": "upload"
    },
    "http": {
      "maxUploadSize": 200000000,
      "connectTimeout" : 30,
      "requestTimeout" : 60,
      "requestTries" : 5,
      "cacheDir" : "cache",
      "maxCacheSize" : 200000000
    },
    "resourceInfoPeriod": 10,
    "pingPeriod": 10,
    "pongTimeout": 60
  },
  "security": {
    "allowedCommands": ["bash /vagrant/run-task.sh .*"]
  },
  "logging": {
    "logDir": "log",
    "level": "DEBUG",
    "rotate": true,
    "maxSize": 1000000,
    "backupCount": 10
  },
  "controlAPI": {
    "enabled": false,
    "port": 8800
  },
  "taskProtocol": {
    "enabled": false,
    "address" : "localhost",
    "port": 9999
  },
  "proxy": {
    "enabled" : false,
    "frontendURI" : "ws://localhost:4499/ws",
    "backendToken" : "BACKENDTOKEN"
  },
  "gui": {
    "autostartAgent": false
  }
}
